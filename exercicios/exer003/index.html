<body>

    <img src="https://s.cafebazaar.ir/images/icons/com.hiuhome.bts.wallpaper.hd.cute.aesthetic.fan.app-4eabef71-dd57-4e6d-8ca9-d6ed06a5f752_512x512.png?x-img=v1/format,type_webp,lossless_false/resize,h_256,w_256,lossless_false/optimize"

        <p>Em uma subpasta dentro da pasta principal</p>
