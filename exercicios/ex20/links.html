<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: purple;
            font-weight: bolder;
            text-decoration: none;

        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a:active{
            color: greenyellow;
        }

        a::after{
            content: ' [link]';
            text-decoration: none;
            color: grey;
            font-weight: normal;
            font-style: italic;
        }
        div {
            background-color: rgba(128, 128, 128, 0.281);
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            height: 150px;
            width: 150px;
        }

        div:hover{
            background-color: greenyellow;
        }
    </style>
</head>
