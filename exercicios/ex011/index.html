<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Future Freeway - Adam MacDougall.mp3" controls autoplay></audio>
    <p>ou utilizamos a tag source src dentro da tag audio (sem scr)</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Birthday Cake - Reed Mathis.mp3" type="audio/mpeg">
        <source src="midia/Birthday Cake - Reed Mathis.ogg" type="audio/ogg">
        <source src="midia/Birthday Cake - Reed Mathis.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Birthday Cake - Reed Mathis.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>


    
</body>
</html>
